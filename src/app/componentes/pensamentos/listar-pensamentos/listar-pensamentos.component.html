<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input type="text"
                class="filtro"
                placeholder="O que você procura?"
                autofocus
                [(ngModel)]="filtro"
                (keyup)="pesquisarPensamentos()"
            >
            <img src="assets/imagens/lupa.png" alt="Lupa azul">
        </div>
        <h2 class="ff-inter">{{ titulo }}</h2>
        <div class="botoes">
            <button class="botao" (click)="recarregarComponente()">Meu Mural</button>
            <button class="botao" (click)="listarFavoritos()">Meus Favoritos</button>
            <button class="botao" routerLink="/adicionar-pensamento">Novo Pensamento</button>
        </div>
    </header>
    <div class="mural" *ngIf="pensamentos.length > 0, else semPensamentos">
        <div *ngFor="let pensamento of pensamentos">
            <app-pensamento
                [pensamento]="pensamento"
                [listaDeFavoritos]="favoritos"
            >
            </app-pensamento>
        </div>
    </div>
</section>

<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos"
    (click)="carregarMaisPensamentos()"
>
</app-botao-carregar-mais>

<ng-template #semPensamentos>
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos cadastrados!</p>
    </div>
</ng-template>
